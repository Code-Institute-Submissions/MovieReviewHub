{% extends 'base.html' %}
{% block content %}
    
    <div id="main-content">
        {% for movie in movies %}    
        <div class="item poster card">
        <div>
            <a href="{{ url_for('reviews', movie_id=movie._id) }}"><h4>{{ movie.movie_title}}</h4></a>
        </div>
            <div class="media-poster card-header">
                <img  src="{{movie.url}}" alt="{{movie.movie_title}}">
            </div>
            <div class="image-content">
                <span>{{movie.overview}}</span>
            </div>
        </div>
                   
        {% endfor %}
    </div>
{% endblock %}
