{% extends 'base.html' %}
{% block content %}
    
    <div id="main-content">
        {% for movie in movies %}    
        <div class="media-item">
            <div class = "info">
                <div class="wrapper">
                    <div>
                        <span><h4>{{ movie.movie_title}}</h4><span>
                    </div>
                    <div>
              <!--          <div class="release_date" title="release_date">
                            <span> {{ movie.release_date}}</span>
                        </div> -->
                        <div class="rating" title="reviews made">
                            <span> {{ movie.review_count}}</span>
                        </div>
               <!--        <div class="vote_average" title="vote_average">
                            <span> {{ movie.vote_average}}</span>
                        </div>
                                    -->   
                    </div>
                </div>
            </div>
            <div class = "image-content">
                <a href="{{ url_for('reviews', tmdb_id=movie.tmdb_id) }}">
                    <img class="media-poster card-header" src="{{movie.url}}" alt="{{movie.movie_title}}">
                </a>
            </div>
      <!--      <div class="overview" title="{{movie.overview}}">More
            </div> --> 
        </div>
                    
        {% endfor %}
    </div>
{% endblock %}
{% block image %}
     <img id="basePoster" class="card-header" src="{{first_movie.url}}" alt="last review">
     {% endblock %}
