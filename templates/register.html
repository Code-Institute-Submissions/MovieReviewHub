{% extends 'base.html' %} {% block content %}

<form action="{{ url_for('registercheck')}}" method="POST">
    <legend class="mb-4">Register</legend>
    <div class="form-group">
        <label for="exampleFormControlInput1">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
   <div class="form-group">
    <label for="exampleFormControlInput1">Password</label>
    <input type="text" class="form-control" id="password" name="password" required>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Confirm Password</label>
    <input type="text" class="form-control" id="confirm_password" name="confirm_password" required>
  </div>
  
  <div> <button class="btn btn-dark" type="submit">Sign Up</button>
  </div>
</form>

{% endblock %}

     <img id="basePoster" class="media-poster card-header" src="{{first_movie.url}}" alt="last review">
