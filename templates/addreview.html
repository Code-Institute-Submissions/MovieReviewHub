{% extends 'base.html' %} {% block content %}
<h3>Add Review</h3>
<form action="{{ url_for('insertreview',  movie_id=movie_id)}}" method="POST">
  <div class="form-group">
    <label for="exampleFormControlInput1">Username</label>
    <input type="text" class="form-control" id="username" name="username" value="UsernameSignedIN" readonly>
  </div>
   <div class="form-group">
    <label for="exampleFormControlInput1">Movie Title</label>
    <input type="text" class="form-control" id="movie_name" name="movie_name" value={{movie_id}} readonly>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Movie category</label>
    <select class="form-control" id="category_name" name="category_name" required>
    <option value="" disabled selected>Choose Category</option>
      {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="description" rows="2" name="description" required></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Rating</label>
    <select class="form-control" id="review_rating" name="review_rating" required>
      <option value="" disabled selected>Choose a rating, 1 (poor) to 5 (excellent)</option>
        {% for rating in ratings %}
                      <option value="{{rating.review_rating}}">{{rating.review_rating}}</option>
                  {% endfor %}    </select>
  </div>
  <div> <button class="btn btn-dark" type="submit">Add Review</button>
  </div>
</form>

{% endblock %}
